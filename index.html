<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8bit-Cats</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>8bit-Cats</h1>

    <div class="game-area">
        <div id="cat-container" class="cat-container">
            <!-- Cats will be added here -->
        </div>
    </div>

    <div class="controls">
        <button id="add-cat">Add Cat</button>
    </div>

    <div class="actions">
        <button id="feed-cat">Feed Cat</button>
        <button id="pet-cat">Pet Cat</button>
        <button id="rename-cat">Rename Cat</button>
        <button id="remove-cat">Remove Cat</button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
