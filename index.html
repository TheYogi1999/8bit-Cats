<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit Cats Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>8-bit Cats</h1>
        <div id="cat-list"></div>
        <button id="add-cat-btn">Add New Cat</button>

        <div id="cat-details">
            <h2 id="cat-name"></h2>
            <div class="cat-actions">
                <button id="feed-cat-btn">Feed</button>
                <button id="give-toy-btn">Give Toy</button>
                <button id="pet-cat-btn">Pet</button>
            </div>
            <canvas id="cat-canvas"></canvas>
            <div id="cat-feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
