<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Cat Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <input type="text" id="catName" placeholder="Name your cat">
            <button id="feedButton">Feed</button>
            <button id="waterButton">Give Water</button>
            <button id="snackButton">Give Snack</button>
            <button id="toyButton">Give Toy</button>
            <button id="petButton">Pet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
